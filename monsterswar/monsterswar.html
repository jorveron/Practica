<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster's War</title>
    <script src="./js/monsterswar.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="seleccionar-mascota">
        <h1 class="titulo-principal">Monster's War !</h1>
        
        <h2 class="subtitulo">Elige a tu mascota:</h2>

        <div class="tarjetas">
            <input type="radio" name="mascota" id="hipodoge" />
            <label class="tarjeta-mascota" for="hipodoge">
                <p>Hipodoge</p>
                <img src="./assets/mokepons_mokepon_hipodoge_attack.png" alt="Hipodoge">
            </label>
            
            <input type="radio" name="mascota" id="capipepo" />
            <label class="tarjeta-mascota" for="capipepo">
                <p>Capipepo</p>
                <img src="./assets/mokepons_mokepon_capipepo_attack.png" alt="Capipepo">
            </label>

            <input type="radio" name="mascota" id="ratigueya" />            
            <label class="tarjeta-mascota" for="ratigueya">
                <p>Ratigueya</p>
                <img src="./assets/mokepons_mokepon_ratigueya_attack.png" alt="Ratigueya">
            </label> 
        </div>
       
        <button class="boton" id="boton-mascota">Seleccionar</button>

    </section>

    <section id="seleccionar-ataque">
        <h1 class="titulo-principal">MONSTER'S WAR!</h1>
        
        <h2 class="subtitulo">Elige tu ataque:</h2>

        <div class="boton-ataques">    
            <button class="boton" id="boton-fuego">Fuego</button>
            <button class="boton" id="boton-agua">Agua</button>
            <button class="boton" id="boton-tierra">Tierra</button>
        </div>

        <div id="mensajes"> 
            <p class="subtitulo" id="resultado">Buena suerte! </p>
            <section id="reiniciar-juego">
                <button id="boton-reiniciar">Nuevo Juego</button>
            </section>
        </div>
        
        
        <div class="ataques">
            <div class="ataques-jugador">
                <p id="vidas-jugador">3</p>
                <p id="mascota-jugador"></p>
                <div id="ataques-del-jugador"></div>
            </div>

            <div class="ataques-enemigo">
                <p id="vidas-enemigo">3</p>
                <p id="mascota-enemigo"></p>
                <div id="ataques-del-enemigo"></div>
            </div>
        </div>
    </section>
</body>
</html>
